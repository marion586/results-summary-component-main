<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <title>Frontend Mentor Solution | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left-side">
        <h3 class="title">Your Result</h3>

        <div class="circle">
          <span class="circle__number"> 76 </span>
          <span class="circle__total"> of 100 </span>
        </div>
        <h4 class="second-title">Great</h4>
        <p class="information">
          You scored higher than 65% of the people who have taken these test.
        </p>
      </div>
      <div class="container__right-side">
        <h3 class="title">Summary</h3>
        <div class="content">
          <div class="card-btn reaction">
            <div class="card-btn__left">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Icon Reaction"
                class="card-btn__left-icon"
              />
              <span class="card-btn__left-info">Reaction</span>
            </div>
            <div class="card-btn__right">
              <span>80</span>
              <span>/100</span>
            </div>
          </div>
          <div class="card-btn memory">
            <div class="card-btn__left">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Icon Reaction"
                class="card-btn__left-icon"
              />
              <span class="card-btn__left-info">Memory</span>
            </div>
            <div class="card-btn__right">
              <span>92</span>
              <span>/100</span>
            </div>
          </div>
          <div class="card-btn verbal">
            <div class="card-btn__left">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Icon Reaction"
                class="card-btn__left-icon"
              />
              <span class="card-btn__left-info">Verbal</span>
            </div>
            <div class="card-btn__right">
              <span>61</span>
              <span>/100</span>
            </div>
          </div>
          <div class="card-btn visual">
            <div class="card-btn__left">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Icon Reaction"
                class="card-btn__left-icon"
              />
              <span class="card-btn__left-info">Visual</span>
            </div>
            <div class="card-btn__right">
              <span>72</span>
              <span>/100</span>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
